name: Docker Image CI

env:
  IMAGE_NAME: tablo2plex

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # required for GHCR push

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        TIMESTAMP=$(date +%s)
        docker build . \
          --file Dockerfile \
          --tag ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
          --tag ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$TIMESTAMP

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$(date +%s)
